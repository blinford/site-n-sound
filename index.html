<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>SITE n SOUND</h1>
    <p>
      Welcome to <i>SITE and SOUND</i>! To play, follow along with the pattern by pressing the correct buttons!
    </p>
    <p id="clock">
      
    </p>
    <button id="startBtn" onclick="startGame()">START</button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">STOP</button>
    
    <div id="gameButtonArea">
      <button id="btn1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"
></button>
      <button id="btn2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"
></button>
      <button id="btn3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"
></button>
      <button id="btn4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"
></button>
    </div>
  </body>
</html>
